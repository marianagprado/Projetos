<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueOcean</title>
    <link rel="icon" href="assets/logo.png" />
    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="assets/styles.css" />
    <!-- biblioteca do Mapa -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <div class="row w-100">
            <div class="col-12 col-sm-6 logo menu">
              <a class="navbar-brand title" href="#">
                <img src="assets/logo.png" alt="logo" width="35" height="29" />
                BlueOcean
              </a>
              <div class="col d-flex justify-content-end">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </div>

            <div class="col-12 col-sm-6 menu" id="navbarNavDropdown">
              <div class="collapse navbar-collapse d-flex justify-content-end">
                <ul class="navbar-nav link">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Noticias</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Pontos Turísticos</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Viagens</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/praia.jpg" class="d-block w-100" alt="praia" />
        </div>
        <div class="carousel-item">
          <img src="assets/montanha.jpg" class="d-block w-100" alt="montanha" />
        </div>
        <div class="carousel-item">
          <img src="assets/cidade.jpg" class="d-block w-100" alt="cidade" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container main-container">
      <div class="row text-center">
        <h2>Pesquisa</h2>
        <p>Informe aqui qual a localização que você procura</p>
      </div>
      <p class="d-inline-flex gap-1">
        <button
          id="button-fast"
          class="btn btn-primary button active-button"
          onclick="selectFastSearch()"
        >
          Busca rápida
        </button>
        <button
          id="button-detail"
          class="btn btn-primary"
          onclick="selectDetailSearch()"
        >
          Busca detalhada
        </button>
      </p>
      <div class="" id="collapseExample">
        <div class="card card-body filter-card">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Digite aqui a atração que você procura"
            aria-label="Search"
            id="search-fast"
            required
          />
          <p id="invalid-fast" class="invalid hidden"></p>
          <button
            class="btn btn-primary"
            type="submit"
            onclick="SearchFast(true)"
          >
            Pesquisar
          </button>
        </div>
      </div>
      <div class="hidden" id="collapseExample2">
        <div class="card card-body filter-card">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Digite aqui a atração que você procura"
            aria-label="Search"
            id="search-detail"
            required
          />
          <!-- api -->
          <select
            id="states"
            class="form-select"
            aria-label="Default select example"
            onchange="getCities()"
          >
            <option value="" id="states">Selecione um Estado</option>
          </select>
          <select
            id="cities"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="" id="cities">Selecione uma Cidade</option>
          </select>
          <!--  -->
          <select id="preference" class="form-select" aria-label="Preferência">
            <option value="">Preferência</option>
            <option value="Praia">Praia</option>
            <option value="Cachoeira">Cachoeira</option>
            <option value="Floresta">Floresta</option>
            <option value="Montanha">Montanha</option>
            <option value="Lago">Lago ou lagoa</option>
            <option value="Canion">Cânion</option>
            <option value="Planicie">Planície</option>
            <option value="Duna">Duna</option>
            <option value="Ilha">Ilha</option>
            <option value="Reserva natural">Reserva natural</option>
            <option value="Pantanal">Pantanal</option>
            <option value="Serra">Serra</option>
            <option value="Gruta">Gruta</option>
            <option value="Vale">Vale</option>
            <option value="Recife de coral">Recife de coral</option>
            <option value="Trilha">Trilha</option>
            <option value="Caverna">Caverna</option>
          </select>
          <p id="invalid-detail" class="invalid hidden"></p>
          <button
            class="btn btn-primary"
            type="submit"
            onclick="SearchDetail()"
          >
            Pesquisar
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row result">
        <div id="results" class="return">
        </div>
      </div>
    </div>
    <footer>
      <p>
        &copy; <span id="currentYear"></span> - Todos os direitos reservados
      </p>
      <nav>
        <ul>
          <li><a href="#">Termos de uso</a></li>
          <li><a href="#">Política de privacidade</a></li>
          <li><a href="#">Sobre nós</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </footer>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="options.js"></script>
    <script src="SearchFast.js"></script>
    <script src="SearchDetail.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="map.js"></script>
    <script src="geolocation.js"></script>
  </body>
</html>
